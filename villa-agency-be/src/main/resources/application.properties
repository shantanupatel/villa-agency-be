spring.application.name=villa-agency-be

spring.datasource.url=jdbc:postgresql://localhost:5432/villa-agency
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

server.error.include-message=always

# api documentation
# http://localhost:8080/api/v1/api-docs
# http://localhost:8080/api/v1/swagger-ui/index.html
#springdoc.api-docs.path=/api-docs

# logging information
#logging.level.root=OFF
#logging.level.org.springframework.boot=OFF
#spring.main.banner-mode=OFF

# Multipart configuration for servlet
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000KB
spring.servlet.multipart.max-request-size=1000KB

